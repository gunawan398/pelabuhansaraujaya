<div class="container">
    <section id="kontak" class="section">
        <div class="judul-h2">
            <h2>Hubungi Kami</h2>
        </div>
        <p class="center-text">
            Silakan isi formulir di bawah ini untuk menghubungi kami. Kami akan segera merespons pesan Anda.
        </p>


        <form action="halaman-tujuan.html" method="POST" class="contact-form">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required>

            <label for="subject">Subjek</label>
            <input type="text" id="subject" name="subject" placeholder="Tuliskan subjek pesan Anda" required>

            <label for="message">Pesan</label>
            <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>

            <button type="submit" class="btn">Kirim Pesan</button>
        </form>
    </section>
</div>
